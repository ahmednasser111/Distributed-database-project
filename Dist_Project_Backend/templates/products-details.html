<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://127.0.0.1:5000/static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <!--added a cdn link by searching font awesome4 cdn and getting this link from https://www.bootstrapcdn.com/fontawesome/ this url*/-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <!--<div class ="header">-->
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="/"><img src="{{url_for('static', filename='logo.png')}}" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="/">Home</a></li>
                         <li><a href="/products">Products</a></li>
                         <li><a href="/account">Account</a></li>

                    </ul>
                </nav>
                <a href="/cart"><img src="{{url_for('static', filename='cart.png')}}" width="30px" height="30px"></a>
                <img src="{{url_for('static', filename='menu.png')}}" class="menu-icon" onClick="menutoggle()" >
            </div>
           
        </div>
    <!--</div>-->
    
        
        <!------------------------------ Single product details------------------------------>
        <div class="small-container single-product">
            
            
            <!--<h2 class="title" >Featured Products</h2>-->
            <div class="row">
                    <div class="col-2">
                        <img src="" width="100%" id="productImg">
                    </div>
                
                    <div class="col-2">
                        <p>Home / Perfumes</p>
                        <h1 id ="head"></h1> 
                        <h4 id="price"></h4>
                        <input type="number" placeholder="n" value="1">
                        <a href="/cart" class="btn">Commit</a>
                        <h3>Product Details <i class="fa fa-indent" ></i></h3>
                        <br>
                        <p id="description"></p>
                    </div>
                </div>
            </div>
        
        
       

        <!----------------------------------footer------------------------------------->
        <div class ="footer">
        <div class="container">
            
            <div class="row">
                <div class="footer-col-2">
                    <img src="{{url_for('static', filename='logo-white.png')}}">
                    <p>Effortlessly manage and track your products with our user-friendly inventory platform for streamlined order processes and real-time stock insights.</p>
                </div>
            </div>
            
            <hr><!--horizontal line-->
            <p class="copyright">Copyright 2021 - Apurba Kr. Pramanik</p>
            
        </div>
    </div>
        
        
        <!-----------------------------------js for toggle menu----------------------------------------------->
        <script>
            var menuItems=document.getElementById("MenuItems");
            
            MenuItems.style.maxHeight="0px";
            function menutoggle(){
                if(MenuItems.style.maxHeight == "0px"){
                    MenuItems.style.maxHeight="200px";
                }
                else{
                    MenuItems.style.maxHeight="0px";
                }
            }
        </script>
        
        <!-----------------------js for product-------------------->
        
        <script>
            let heads = ['Valentino', 'Velvet', 'Horizon', 'Bentley', 'Surf', 'Giorgio', 'Emper', 'Legend', 'Aventure', 'Dunhill']
            let prices = [50, 35, 15, 48, 22, 21, 9, 30, 10, 40]

            let url = window.location.search;
            let p = new URLSearchParams(url).get('p');
            image = document.getElementById('productImg');
            head = document.getElementById('head');
            price = document.getElementById('price');
            description = document.getElementById('description');
            head.textContent = heads[p -1];
            price.textContent = `$${prices[p -1].toFixed(2)}`;
            description.textContent = 'Uomo Born In Roma Intense Eau de Parfum (EDP) is a captivating fragrance that embodies the spirit of modern masculinity with a touch of timeless elegance. This 100ml bottle is a luxurious olfactory experience that pays homage to the eternal city of Rome, capturing its rich history and contemporary allure.';
            image.src = `http://127.0.0.1:5000/static//product-${p}.jpg`;
            document.title = `Product - ${p}`;
        </script>
    </body>
</html>
