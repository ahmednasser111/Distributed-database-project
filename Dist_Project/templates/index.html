<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Redstore | Inventory website</title>
        <link rel="stylesheet" href="http://127.0.0.1:5000/static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <!--added a cdn link by searching font awesome4 cdn and getting this link from https://www.bootstrapcdn.com/fontawesome/ this url*/-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <!--<div class ="header">-->
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="/"><img src="{{url_for('static', filename='logo.png')}}" width="125px"></a>
                    <!-- <a href="/"><img src="{{url_for('static', filename='logo.png')}}" width="125px"></a> -->
                </div>
                 <nav>
                    <ul id="MenuItems">
                        <li><a href="/">Account</a></li>
                        <li><a href="/search">Search</a></li>
                        <li><a href="/products">Products</a></li>
                        <li><a href="/about">About</a></li>

                    </ul>
                </nav>
                <a href="/cart"><img src="{{url_for('static', filename='cart.png')}}" width="30px" height="30px"></a>
                <img src="{{url_for('static', filename='menu.png')}}" class="menu-icon" onClick="menutoggle()" >
            </div>
           
        </div>
    <!--</div>-->
    
        
        <!------------------------------ account-page details------------------------------>

        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="{{url_for('static', filename='p.png')}}" width="100%">
                    </div>
                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span>Login</span>
                                <hr id="Indicator">
                            </div>
                            <form id="RegForm" method="POST">
                            <!-- <form id="RegForm" method="POST"> -->
                                <div class="radio">
                                    <div class="box">
                                            <input type="radio" name="server" id="cairo" value="cairo" checked>
                                        <label for="cairo">Cairo</label>
                                    </div>
                                    <div class="box">
                                        <input type="radio" name="server" id="alex" value="alex">
                                        <label for="alex">Alexandria</label>
                                    </div>
                                    <div class="box">
                                        <input type="radio" name="server" id="psaid" value="psaid">
                                        <label for="psaid">Port Said</label>
                                    </div>
                                </div>
                                <input type="password" placeholder="password" class="input">
                                <button type="submit" class="btn">Register</button>
                                <!-- <button id="reg" type="button" class="btn">Register</button> -->
                                <!-- <a href="www.youtube.com">
                                </a> -->
                                <!-- <button id="reg" type="button" class="btn" onclick="window.location.href='https://www.youtube.com'">Register</button> -->
                            </form>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
        
       
        <!----------------------------------footer------------------------------------->
        <div class ="footer">
        <div class="container">
            
            <div class="row">
               
                <div class="footer-col-2">
                    <img src="{{url_for('static', filename='logo-white.png')}}">
                    <p>Effortlessly manage and track your products with our user-friendly inventory platform for streamlined order processes and real-time stock insights.</p>
                </div>
            </div>
            
            <hr><!--horizontal line-->
            <p class="copyright">Copyright 2021 - Apurba Kr. Pramanik</p>
            
        </div>
    </div>
        
        
        <!-----------------------------------js for toggle menu-------------------------------------->
        <script>
            var menuItems=document.getElementById("MenuItems");
            // document.getElementById("registerr").onclick = function() {
            //     location.href = "http://127.0.0.1:5000/";
            // };
            // document.getElementById("reg").onclick = function(){
            //     document.getElementById("reg").submit();
            //     console.log("shit");
            //     window.location.href = "/";
            // };
            MenuItems.style.maxHeight="0px";
            function menutoggle(){
                if(MenuItems.style.maxHeight == "0px"){
                    MenuItems.style.maxHeight="200px";
                }
                else{
                    MenuItems.style.maxHeight="0px";
                }
            }
        </script>
        
    </body>
</html>
